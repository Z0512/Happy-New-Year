<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>新年快乐</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: black;
        overflow: hidden;
        width: 100%;
        height: 100%;
    }

    #text {
        position: absolute;
        top: 38%;
        width: 100%;
        text-align: center;
        font-size: 48px;
        color: gold;
        font-family: "Microsoft YaHei", sans-serif;
        text-shadow: 0 0 20px gold;
        z-index: 2;
        pointer-events: none;
    }

    #tip {
        position: absolute;
        bottom: 40px;
        width: 100%;
        text-align: center;
        color: #aaa;
        font-size: 14px;
        z-index: 2;
        pointer-events: none;
    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
</head>
<body>

<div id="text"> 新年快乐 </div>
<div id="tip"> 点击屏幕放烟花</div>
<canvas id="canvas"></canvas>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

function random(min, max) {
    return Math.random() * (max - min) + min;
}

class Particle {
    constructor(x, y) {
        this.x = x;
        this.y = y;
        this.radius = 2;
        this.color = `hsl(${random(0, 360)},100%,60%)`;
        this.vx = random(-6, 6);
        this.vy = random(-6, 6);
        this.life = 80;
    }

    update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.05;
        this.life--;
    }

    draw() {
        if (this.life <= 0) return;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
    }
}

function explode(x, y) {
    for (let i = 0; i < 60; i++) {
        particles.push(new Particle(x, y));
    }
}

let particles = [];

function autoFirework() {
    explode(random(100, canvas.width - 100), random(100, canvas.height / 2));
}

setInterval(autoFirework, 1200);

//  触摸 / 点击放烟花
canvas.addEventListener("click", e => {
    explode(e.clientX, e.clientY);
});

canvas.addEventListener("touchstart", e => {
    const touch = e.touches[0];
    explode(touch.clientX, touch.clientY);
});

function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => p.update());
    particles.forEach(p => p.draw());
    particles = particles.filter(p => p.life > 0);

    requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
